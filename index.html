
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticos Course Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    textarea, input, select, button {
      font-size: 14px;
      padding: 8px;
      margin-bottom: 1rem;
    }

    .planner-input {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }

    .generate-button {
      background-color: #005aa7;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .course-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .tags .tag {
      background-color: #e0e0e0;
      color: #333;
      padding: 5px 8px;
      margin-right: 5px;
      border-radius: 4px;
      display: inline-block;
    }

    .actions button,
    .actions a {
      margin-right: 10px;
    }

    .actions button {
      padding: 5px 10px;
    }

    .course-meta {
      margin-top: 0.5rem;
      font-size: 14px;
    }

    .team-section {
      margin-top: 4rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .filters label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Sticos Course Planner (Prototype)</h1>

  <section>
    <h2>Prompt & Plan Your Competence</h2>
    <textarea class="planner-input" placeholder="E.g. I need 24 hours. Interested in bookkeeping and valuation. Prefer live or podcast."></textarea>
    <button class="generate-button" onclick="generatePlan()">Generate Plan</button>
    <div class="course-suggestions"></div>
  </section>

  <section class="team-section">
    <h2>Team Course Planner</h2>
    <div class="filters">
      <label for="team-select">Select Team:</label>
      <select id="team-select">
        <option>LÃ¸nn</option>
        <option>Regnskap</option>
        <option>Superteamet</option>
      </select>

      <label for="total-hours">Total Hours to Allocate:</label>
      <input id="total-hours" type="number" value="10"/>
      <button class="generate-button" onclick="generateTeamPlan()">Generate Team Plan</button>
    </div>
    <div class="team-suggestions"></div>
  </section>

  <script>
    const mockCourses = [
      {
        title: "Bookkeeping: Advanced Rules & Pitfalls",
        description: "A deep dive into Norwegian bookkeeping regulations with real-world cases.",
        tags: ["Bookkeeping", "Advanced", "Live"],
        hours: 2.5,
        date: "04 Dec 2025"
      },
      {
        title: "Valuation & Analysis Essentials",
        description: "Learn methods of valuation and financial analysis used in audits.",
        tags: ["Valuation", "Finance", "Podcast"],
        hours: 2,
        date: "12 Jan 2026"
      },
      {
        title: "Holiday Pay Law for Payroll Officers",
        description: "Understand the core principles of the Holiday Pay Act in payroll.",
        tags: ["Payroll", "Law", "eLearning"],
        hours: 1.5,
        date: "19 Feb 2026"
      },
    ];

    function renderCourses(container, courses) {
      container.innerHTML = "";
      courses.forEach(course => {
        const card = document.createElement("div");
        card.className = "course-card";
        card.innerHTML = `
          <h3>${course.title}</h3>
          <p>${course.description}</p>
          <div class="tags">${course.tags.map(tag => `<span class="tag">${tag}</span>`).join(" ")}</div>
          <div class="course-meta">${course.hours} CE hours â€¢ ${course.date}</div>
          <div class="actions">
            <button>Add to My Plan</button>
            <button>Sync to Calendar</button>
            <a href="#">View Details</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function generatePlan() {
      const container = document.querySelector(".course-suggestions");
      renderCourses(container, mockCourses.slice(0, 2));
    }

    function generateTeamPlan() {
      const container = document.querySelector(".team-suggestions");
      renderCourses(container, mockCourses.slice(1, 3));
    }
  </script>

</body>
</html>
