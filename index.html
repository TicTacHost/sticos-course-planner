<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticos Course Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    textarea, input, select, button {
      font-size: 14px;
      padding: 8px;
      margin-bottom: 1rem;
    }

    .planner-input {
      width: 100%;
      height: 100px;
      margin-bottom: 1rem;
    }

    .generate-button {
      background-color: #005aa7;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .course-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .tags .tag {
      background-color: #e0e0e0;
      color: #333;
      padding: 5px 8px;
      margin-right: 5px;
      border-radius: 4px;
      display: inline-block;
    }

    .actions button,
    .actions a {
      margin-right: 10px;
    }

    .actions button {
      padding: 5px 10px;
    }

    .course-meta {
      margin-top: 0.5rem;
      font-size: 14px;
    }

    .team-section {
      margin-top: 4rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .filters label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Sticos Course Planner (Prototype)</h1>

  <section>
    <h2>Prompt & Plan Your Competence</h2>
    <textarea class="planner-input" placeholder="E.g. I need 24 hours. Interested in bookkeeping and valuation. Prefer live or podcast."></textarea>
    <button class="generate-button" id="generatePlanBtn">Generate Plan</button>
    <div class="course-suggestions"></div>
  </section>

  <section class="team-section">
    <h2>Team Course Planner</h2>
    <div class="filters">
      <label for="team-select">Select Team:</label>
      <select id="team-select">
        <option>LÃ¸nn</option>
        <option>Regnskap</option>
        <option>Superteamet</option>
      </select>

      <label for="total-hours">Total Hours to Allocate:</label>
      <input id="total-hours" type="number" value="10"/>
      <button class="generate-button">Generate Team Plan</button>
    </div>
    <div class="team-suggestions"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
